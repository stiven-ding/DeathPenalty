group 'net.sfcraft.plugins'
version '6.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url 'http://repo.dmulloy2.net/nexus/repository/public/'
    }
    maven {
        url 'http://nexus.hc.to/content/repositories/pub_releases'
    }
    maven {
        url 'http://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven
    {
    	url "http://repo.comphenix.net/content/groups/public/"
    }
    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        url = "https://raw.github.com/MeowInnovation/LanguageUtils/mvn-repo/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.spigotmc:spigot-api:1.12.1-R0.1-SNAPSHOT'
    compile 'net.milkbowl.vault:VaultAPI:1.6'
    compile 'org.bukkit:bukkit:1.8.7-R0.1-SNAPSHOT'
    compile 'com.meowj:LangUtils:1.4.0'
}
